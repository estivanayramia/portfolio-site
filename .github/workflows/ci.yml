name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run check:csp

      - run: npx playwright install --with-deps chromium

      - run: npm run test:contact
        env:
          MOCK_FORMSPREE: "1"
