name: ci

"on":
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: "Guardrails: SW cache bump"
        run: npm run audit:sw-cache

      - name: "Guardrails: Secrets scan"
        run: npm run audit:secrets

      - run: npm run check:csp

      - run: npx playwright install --with-deps chromium

      - name: Start local server
        run: |
          PORT=5510 npm run start &
          sleep 1

      - name: Run mocked contact test (local)
        run: CONTACT_URL="http://localhost:5510/contact?cb=$(date +%s%N)" npm run test:contact
