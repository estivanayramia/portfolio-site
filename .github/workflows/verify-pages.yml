name: verify-pages

"on":
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # Validate _redirects and expected files in the source tree.
      # The full build (npm run build) requires Cloudflare secrets for
      # upload:facts, so CI validates the repo root directly.  The same
      # _redirects and HTML files are copied verbatim to dist/ by
      # build:stage, so this is equivalent to validating the deploy output.
      - name: Verify Pages output
        run: node tools/verify-pages-output.mjs
        env:
          PAGES_OUTPUT_DIR: "."
