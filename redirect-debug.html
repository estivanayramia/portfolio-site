<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Debugger</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .log {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .error {
            color: #f48771;
            font-weight: bold;
        }
        .success {
            color: #4ec9b0;
            font-weight: bold;
        }
        .warning {
            color: #dcdcaa;
            font-weight: bold;
        }
        .info {
            color: #9cdcfe;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1177bb;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid;
        }
        .test-pass {
            border-color: #4ec9b0;
            background: rgba(78, 201, 176, 0.1);
        }
        .test-fail {
            border-color: #f48771;
            background: rgba(244, 135, 113, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Redirect Debugger for estivanayramia.com</h1>
        
        <div class="log">
            <pre id="log"></pre>
        </div>

        <div>
            <button onclick="runDiagnostics()">üîÑ Run Full Diagnostics</button>
            <button onclick="testRootPath()">Test Root Path (/)</button>
            <button onclick="testENPath()">Test /EN/index.html</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toISOString().split('T')[1].substring(0, 12);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logEl.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
        };

        const clearLog = () => {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        };

        const testPath = async (path, expectedStatus, description, options = {}) => {
            log(`Testing: ${path}`, 'info');
            try {
                const response = await fetch(path, {
                    method: 'GET',
                    redirect: 'follow'
                });

                const resolvedUrl = response.url ? new URL(response.url, window.location.origin) : null;
                const finalPath = resolvedUrl ? resolvedUrl.pathname : path;
                const initialPath = new URL(path, window.location.origin).pathname;
                
                const info = {
                    url: path,
                    finalPath,
                    status: response.status,
                    statusText: response.statusText,
                    redirected: response.redirected,
                    type: response.type,
                    headers: {}
                };

                // Collect relevant headers
                const headersList = ['location', 'content-type', 'cf-ray', 'x-robots-tag'];
                headersList.forEach(header => {
                    const value = response.headers.get(header);
                    if (value) info.headers[header] = value;
                });

                const statusMatch = expectedStatus == null || info.status === expectedStatus;
                const expectedFinalPaths = options.expectedFinalPaths || (options.expectedFinalPath ? [options.expectedFinalPath] : null);
                const pathMatch = !expectedFinalPaths || expectedFinalPaths.includes(finalPath);
                const didPass = statusMatch && pathMatch;

                log(`‚úì ${path} ‚Üí Status: ${info.status} ${info.statusText}`, 
                    didPass ? 'success' : 'warning');

                if (finalPath && finalPath !== initialPath) {
                    log(`  Final path: ${finalPath}`, 'info');
                }
                
                if (info.headers.location) {
                    log(`  Redirects to: ${info.headers.location}`, 'info');
                }

                if (options.checkForLikelyHomepageOn200 && info.status === 200) {
                    try {
                        const text = await response.text();
                        const looksLikeHomepage = /<title>\s*Estivan\s+Ayramia\s*\|\s*Portfolio\s*<\/title>/i.test(text);
                        if (looksLikeHomepage) {
                            info.likelyHomepageServed = true;
                            log(`  ‚ö†Ô∏è Looks like the homepage HTML was served for ${initialPath}`, 'warning');
                        }
                    } catch (e) {
                        // ignore body read issues
                    }
                }

                return info;
            } catch (error) {
                log(`‚úó ${path} ‚Üí Error: ${error.message}`, 'error');
                return { error: error.message, url: path };
            }
        };

        const runDiagnostics = async () => {
            clearLog();
            log('üîç Starting comprehensive redirect diagnostics...', 'info');
            log('‚îÄ'.repeat(60), 'info');

            const results = [];

            // Current page info
            log('\nüìç Current Page Information:', 'info');
            log(`  URL: ${window.location.href}`, 'info');
            log(`  Hostname: ${window.location.hostname}`, 'info');
            log(`  Pathname: ${window.location.pathname}`, 'info');
            log(`  Protocol: ${window.location.protocol}`, 'info');
            log('‚îÄ'.repeat(60), 'info');

            // Test critical paths
            log('\nüß™ Testing Critical Paths:', 'info');

            const tests = [
                { path: '/', expected: 200, desc: 'Root path (should load)', expectedFinalPaths: ['/'] },
                // Cloudflare Pages commonly canonicalizes index.html to the directory.
                { path: '/EN/index.html', expected: 200, desc: 'Direct EN/index.html (canonicalizes to /EN/)', expectedFinalPaths: ['/EN/index.html', '/EN/'] },
                { path: '/index.html', expected: 200, desc: 'Root index.html (should canonicalize to /)', expectedFinalPaths: ['/', '/index.html'] },
                { path: '/about', expected: 200, desc: 'About page (clean URL)', expectedFinalPaths: ['/about'] },
                { path: '/EN/about.html', expected: 200, desc: 'Direct EN/about.html (should canonicalize to /about)', expectedFinalPaths: ['/about', '/EN/about.html'] },
                // With clean URLs, /redirect-debug.html may canonicalize to /redirect-debug.
                { path: '/redirect-debug.html', expected: 200, desc: 'Redirect debugger page (must be reachable)', expectedFinalPaths: ['/redirect-debug.html', '/redirect-debug'] },
                // Prefer native 404 behavior; warn if a 200 homepage is served instead.
                { path: '/nonexistent-page', expected: 404, desc: 'Nonexistent page (should 404)', expectedFinalPaths: ['/nonexistent-page'], checkForLikelyHomepageOn200: true }
            ];

            for (const test of tests) {
                const result = await testPath(test.path, test.expected, test.desc, {
                    expectedFinalPath: test.expectedFinalPath,
                    expectedFinalPaths: test.expectedFinalPaths,
                    checkForLikelyHomepageOn200: test.checkForLikelyHomepageOn200
                });
                results.push({ test, result });
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay between tests
            }

            // Display results summary
            log('\nüìä Test Results Summary:', 'info');
            log('‚îÄ'.repeat(60), 'info');

            let passed = 0;
            let failed = 0;

            const resultsHTML = results.map(({ test, result }) => {
                const expectedFinalPaths = test.expectedFinalPaths || (test.expectedFinalPath ? [test.expectedFinalPath] : null);
                const isPass = !result.error && result.status === test.expected && (!expectedFinalPaths || expectedFinalPaths.includes(result.finalPath));
                if (isPass) passed++;
                else failed++;

                return `
                    <div class="test-result ${isPass ? 'test-pass' : 'test-fail'}">
                        <strong>${isPass ? '‚úì PASS' : '‚úó FAIL'}</strong>: ${test.desc}<br>
                        <strong>Path:</strong> ${test.path}<br>
                        <strong>Expected:</strong> ${test.expected}<br>
                        ${expectedFinalPaths ? `<strong>Expected Final Path:</strong> ${expectedFinalPaths.join(' OR ')}<br>` : ''}
                        <strong>Got:</strong> ${result.status || 'Error'} ${result.statusText || ''}<br>
                        ${result.finalPath ? `<strong>Final Path:</strong> ${result.finalPath}<br>` : ''}
                        ${result.headers?.location ? `<strong>Location:</strong> ${result.headers.location}<br>` : ''}
                        ${result.likelyHomepageServed ? `<strong>Warning:</strong> 200 OK but looks like homepage HTML served for a missing route<br>` : ''}
                        ${result.error ? `<strong>Error:</strong> ${result.error}` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('results').innerHTML = resultsHTML;

            log(`\n‚úì Passed: ${passed}`, 'success');
            log(`‚úó Failed: ${failed}`, failed > 0 ? 'error' : 'info');
            log('\nüîç Diagnostics complete!', 'success');

            // Redirect loop detection
            log('\n‚ö†Ô∏è Checking for redirect loops...', 'warning');
            const rootResult = results.find(r => r.test.path === '/');
            const enResult = results.find(r => r.test.path === '/EN/index.html');

            if (rootResult?.result?.headers?.location?.includes('/EN')) {
                log('‚ö†Ô∏è WARNING: Root (/) redirected to /EN path - possible loop!', 'error');
            }
            if (enResult?.result?.headers?.location === '/') {
                log('‚ö†Ô∏è WARNING: /EN/index.html redirected to / - circular redirect detected!', 'error');
            }
        };

        const testRootPath = () => testPath('/', 200, 'Testing root path', { expectedFinalPaths: ['/'] });
        const testENPath = () => testPath('/EN/index.html', 200, 'Testing /EN/index.html', { expectedFinalPaths: ['/EN/index.html', '/EN/'] });

        // Auto-run on page load
        window.addEventListener('load', () => {
            log('Redirect Debugger initialized', 'success');
            log('Click "Run Full Diagnostics" to start testing', 'info');
        });
    </script>
</body>
</html>
