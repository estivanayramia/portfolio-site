    body { margin: 0; padding: 0; background: #212842; overflow-y: auto; }
    .game-wrapper { display: flex; flex-direction: column; min-height: 100vh; }

    .game-frame-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 16px; }
    .game-frame { width: 100%; max-width: 960px; height: 70vh; border: none; border-radius: 12px; background: #000; }

    @media (max-width: 640px) {
      .game-header { flex-wrap: wrap; row-gap: 8px; }
      .pc-warning { margin-left: 0; }
    }
  
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }

    ::-webkit-scrollbar-thumb { background: rgba(54, 32, 23, 0.5); border-radius: 4px; }
