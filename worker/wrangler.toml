name = "portfolio-worker"
main = "debugger-worker.js"
compatibility_date = "2024-01-01"
workers_dev = true

# Routes intentionally omitted from this config.
# portfolio-api-debugger (wrangler.debugger.toml) owns all production
# routes. This config is used by Workers Builds CI only â€” it deploys
# to workers_dev for validation. Do NOT add routes here or they will
# conflict with portfolio-api-debugger and break the build.
#
# Production route owner: portfolio-api-debugger (wrangler.debugger.toml)
# For chat worker: npx wrangler deploy --config wrangler.chat.toml

# D1 Database for error monitoring
[[d1_databases]]
binding = "DB"
database_name = "portfolio-errors"
database_id = "90a1df04-e5b9-48b9-90f4-02e3fb773ca8"

# KV storage for sessions + rate limiting
[[kv_namespaces]]
binding = "SAVONIE_KV"
id = "e723b1dbdc9a40a6b6ccd04764108d6c"

[vars]
SERVICE_NAME = "portfolio-worker"
RATE_LIMIT_MAX = "10"
RATE_LIMIT_WINDOW = "60000"

# Secrets (set via Cloudflare dashboard or `wrangler secret put`):
# - DASHBOARD_PASSWORD (plain) OR DASHBOARD_PASSWORD_HASH (sha256 hex or plain)

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

