name = "portfolio-chat"
main = "worker.js"
compatibility_date = "2025-01-10"
routes = [
	{ pattern = "estivanayramia.com/api/*", zone_name = "estivanayramia.com" },
	{ pattern = "estivanayramia.com/health", zone_name = "estivanayramia.com" },
	{ pattern = "www.estivanayramia.com/api/*", zone_name = "estivanayramia.com" },
	{ pattern = "www.estivanayramia.com/health", zone_name = "estivanayramia.com" }
]
workers_dev = true
preview_urls = true

# Observability settings
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

# Environment variables
# Add GEMINI_API_KEY as a secret via: wrangler secret put GEMINI_API_KEY

[[kv_namespaces]]
binding = "SAVONIE_KV"
id = "e723b1dbdc9a40a6b6ccd04764108d6c"