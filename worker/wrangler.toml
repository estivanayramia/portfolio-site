name = "portfolio-chat"
main = "worker.js"
compatibility_date = "2025-01-10"

# Observability settings
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

# Environment variables
# Add GEMINI_API_KEY as a secret via: wrangler secret put GEMINI_API_KEY