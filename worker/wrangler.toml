name = "portfolio-chat"
main = "worker.js"
compatibility_date = "2024-01-01"
workers_dev = true

# D1 Database for error monitoring
[[d1_databases]]
binding = "DB"
database_name = "portfolio-errors"
database_id = "90a1df04-e5b9-48b9-90f4-02e3fb773ca8"

# Environment variables
[vars]
DASHBOARD_PASSWORD_HASH = "__SET_VIA_CLOUDFLARE_SECRETS__"  # In production, use hashed passwords
RATE_LIMIT_MAX = "10"
RATE_LIMIT_WINDOW = "60000"

# NOTE: www subdomain handled by Pages (apex only here to prevent redirect loops)
routes = [
	{ pattern = "estivanayramia.com/api/*", zone_name = "estivanayramia.com" },
	{ pattern = "estivanayramia.com/health", zone_name = "estivanayramia.com" }
]


# Observability settings
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

# Environment variables
# Add GEMINI_API_KEY as a secret via: wrangler secret put GEMINI_API_KEY

[[kv_namespaces]]
binding = "SAVONIE_KV"
id = "e723b1dbdc9a40a6b6ccd04764108d6c"

